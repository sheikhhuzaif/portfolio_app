{% load socialaccount %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contatc Us</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">
    {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="{% static 'additionalcss/contact.css' %}" rel="stylesheet">
  </head>
  <body class="text-center" style="background-image: linear-gradient(to bottom right, rgb(3, 0, 190), rgb(189, 7, 180));">
    
<main class="form-contact">
  <form method="POST">
    {% csrf_token %}
    <img class="mb-4" src="{% static 'images/logo.png' %}" alt="" width="100" height="100">
    <h1 class="h3 mb-3 fw-normal">Get in touch</h1>
    <label for="name" class="visually-hidden">Name</label>
    <input type="text" id="name" name='name' class="form-control" placeholder="Name" required autofocus>
    <br>
    <label for="email" class="visually-hidden">Email</label>
    <input type="email" id="email" name="email" class="form-control" placeholder="Email" required>
    <br>
    <label for="message" class="visually-hidden">Name</label>
    <textarea class="form-control" id="message" name="message" rows="3" placeholder="Your Message"></textarea>
    <br>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Send Message</button>
  </form>
</main>


    
  </body>
</html>
