{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
	<title>Sign Up</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" type="image/png" href="{% static 'images/icons/icon.png' %}"/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link href="{% static 'additionalcss/login.css' %}" rel="stylesheet">
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url({% static 'images/bg-01.png' %});">
			<div class="wrap-login100" style="padding-top: 50px; padding-bottom: 30px;">
				<form class="login100-form validate-form flex-sb flex-w" method="POST">
          {% csrf_token %}
		  			<span class="login100-form-title"><a class="login100-form-title" style="text-decoration: none;" href="{% url 'about' %}">PRTFOLIOs</a></span>
					<span class="login100-form-title p-b-53">
						Sign Up With
					</span>

					<a href="{% provider_login_url 'google' %}" class="btn-google m-b-20" style="margin-bottom: 20px; margin-top: 20px;">
						<img src="{% static 'images/icons/icon-google.png' %}" alt="GOOGLE">
						Google
					</a>
					
					<div class="p-t-31 p-b-9">
						<span class="txt1">
							Username
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Username is required">
						<input class="input100" type="text" name="username" >
						<span class="focus-input100"></span>
					</div>

          <div class="p-t-31 p-b-9">
						<span class="txt1">
							Email
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Email is required">
						<input class="input100" type="email" name="email" >
						<span class="focus-input100"></span>
					</div>
					
					<div class="p-t-13 p-b-9">
						<span class="txt1">
							Password
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="password1" >
						<span class="focus-input100"></span>
					</div>

					<div class="container-login100-form-btn m-t-17" style="margin-top: 20px;">
						<button class="login100-form-btn" type="submit">
							Sign Up
						</button>
					</div>

					<div class="w-full text-center p-t-55">
						<span class="txt2">
							Already a member?
						</span>

						<a href="{% url 'login' %}" class="txt2 bo1">
							Login now
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	<script>

		'{% for message in messages %}'
		var message = '{{message}}'
		'{% endfor %}'
		alert(message)
	
	  </script>
	


	<script src="{% static 'js/main.js' %}"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

</body>
</html>
