<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <title>Enter your details</title>
    {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'additionalcss/about.css' %}">
    <script src="{% static 'additionaljs/edit.js' %}"></script>

</head>

<body class="d-flex text-left text-white" style="background-image: linear-gradient(to bottom right, rgb(3, 0, 190), rgb(189, 7, 180));">
   
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="mb-auto">
    <div>
      <!-- <h3 class="float-md-start mb-0">PRTFOLIOs</h3> -->
      <nav class="nav nav-masthead justify-content-center float-md">
        <a class="nav-link active" href="#PD">Personal Details</a>
        <a class="nav-link" href="#qual">Qualifications</a>
        <a class="nav-link" href="#skills">Skills</a>
        <a class="nav-link" href="#exp">Work Experience</a>
        <a class="nav-link" href="#social">Social</a>
      </nav>
    </div>
  </header>  

    <form  class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column" id="regForm" action="" method="POST">
      {% csrf_token %}
        <section id="PD">
            <h1>Personal Details</h1>
            <div class="row g-2">
                <div class="col-md">
                  <div class="form-floating mb-3">
                    <input type="text" name="Fname" class="form-control" id="Fname" placeholder="First Name">
                    <label style="color: #000;" for="Fname">First Name</label>
                </div>
                </div>
                <div class="col-md">
                  <div class="form-floating mb-3">
                    <input type="text" name="Lname" class="form-control" id="Lname" placeholder="Last Name">
                    <label style="color: #000;" for="Lname">Last Name</label>
                  </div>
                </div>
            </div>
            <div class="form-floating mb-3">
              <input type="tel" name="phone" class="form-control" id="phone" placeholder="phone">
              <label style="color: #000;" for="phone">Phone Number</label>
            </div>

            <h3>Gender</h3>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" id="" value="Male">
              <label class="form-check-label" for="gender">
                Male
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" id="gender" value="Female">
              <label class="form-check-label" for="gender">
                Female
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" id="gender" value="Other">
              <label class="form-check-label" for="exampleRadios3">
                Other
              </label>
            </div>
            <br>
        
            <h3><label for="address">Address:</label></h3>
            <p><textarea rows="5" cols="60" name="address" placeholder="Address">
            </textarea></p>

            <h3><label>About Yourself:</label></h3>
            <textarea rows="5" cols="60" name="comment" placeholder="Enter text here...">
                </textarea>

            <h3><label for="picture">Upload Your Picture.:</label></h3>
            <p><input type="file" name="picture"></p>
        </section>
        <br><br><br><br>

        <section id="qual">
            <h1>Qualifications</h1>

            <input type="button" class="btn btn-outline-primary btn-sm" value="Add Row" id="addrow" onclick="addRowQual()">
            <div id="qualcontent">
            </div>
             
        </section>
        <br><br><br><br>

        <section id="skills">
            <h1>Skills:</h1>

            <!-- <h3><label for="skillname">Skill Name:</label></h3>
            <p><input type="text" name="skillname" placeholder="Skill name..." ></p> -->

            <input type="button" class="btn btn-outline-primary btn-sm" value="Add Skill" onclick="addRowSkill()">
            <div id="skillcontent">
            </div>
        </section>
        <br><br><br><br>

        <section id="exp">
            <h1>Work Experience:</h1>

            <h3><label for="jobtitle">Job Title:</label></h3>
            <p><input type="text" name="jobtitle" placeholder="Job Title..." ></p>
            <h3><label for="companyname">Company Name :</label></h3>
            <p><input type="text" name="companyname" placeholder="Company Name..." ></p>
            <h3><label for="startdate">Start Date:</label></h3>
            <p><input type="date" name="startdate"></p>
            <h3><label for="enddate">End Date:</label></h3>
            <p><input type="date" name="enddate"></p>

            <input type="checkbox" > Are you currently working here 
        </section>

        <br><br>

        <section id="social">
            <h1>Link your Social Accounts</h1>
            <input type="button" class="btn btn-outline-primary btn-sm" value="Add Row" id="addrowSocial" onclick="addRowSocial()">

            <div id="socialcontent">
            </div>
        </section>
        <br>

        <input type="button" class="btn btn-primary" onclick="submit" value="Submit">

        </form>
  </div>
</body>
</html>
