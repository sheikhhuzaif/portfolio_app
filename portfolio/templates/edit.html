<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <title>Enter your details</title>
  {% load static %}
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <link rel="stylesheet" href="{% static 'additionalcss/edit.css' %}">
  <script src="{% static 'additionaljs/edit.js' %}"></script>

</head>

<body class="d-flex h-100 text-center text-white"
  style="background-image: linear-gradient(to bottom right, rgb(3, 0, 190), rgb(189, 7, 180));">
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
      <div>
        <h3 class="float-md-start mb-0">PRTFOLIOs</h3>
        <nav class="nav nav-masthead justify-content-center float-md-end">
          <a class="nav-link active" href="#PD">Personal Details</a>
          <a class="nav-link" href="#qual">Qualifications</a>
          <a class="nav-link" href="#skills">Skills</a>
          <a class="nav-link" href="#exp">Work</a>
          <a class="nav-link" href="#social">Social</a>
        </nav>
      </div>
    </header>
    <br>
    <form action="" method="POST">
      {% csrf_token %}
      <section id="PD">
        <h1>Personal Details</h1>
        <div class="mb-3">
          <label for="Fname" style="align-self: left;">First Name</label>
          <input type="text" class="form-control" name="Fname" placeholder="First name">
        </div>
        <div class="mb-3">
          <label for="Lname">Last Name</label>
          <input type="text" class="form-control" name="Lname" placeholder="Last name">
        </div>
        <div class="mb-3">
          <label for="phone">Phone Number</label>
          <input type="tel" class="form-control" id="phone" placeholder="Phone">
        </div>
        <div class="form-group">
          <label for="gender">Gender:</label>
          <input type="radio" class="form-radio" name="gender" value="male">Male
          <input type="radio" class="form-radio" name="gender" value="female">Female
          <input type="radio" class="form-radio" name="gender" value="other">Other
        </div>


        <h3><label for="address">Address:</label></h3>
        <p><textarea rows="5" cols="60" name="address">
            </textarea></p>

        <h3><label>About Yourself:</label></h3>
        <textarea rows="5" cols="60" name="comment">
                </textarea>

        <h3><label for="picture">Upload Your Picture.:</label></h3>
        <p><input type="file" name="picture"></p>
      </section>
      <br><br><br><br>

      <section id="qual">
        <h1>Qualifications</h1>

        <input type="button" value="Add Row" class="tableButton" id="addrow" onclick="addRowQual()">
        <div id="qualcontent">
        </div>

      </section>
      <br><br><br><br>

      <section id="skills">
        <h1>Skills:</h1>

        <!-- <h3><label for="skillname">Skill Name:</label></h3>
            <p><input type="text" name="skillname" placeholder="Skill name..." ></p> -->

        <input type="button" value="Add Skill" onclick="addRowSkill()">
        <div id="skillcontent">
        </div>
      </section>
      <br><br><br><br>

      <section id="exp">
        <h1>Work Experience:</h1>

        <h3><label for="jobtitle">Job Title:</label></h3>
        <p><input type="text" name="jobtitle" placeholder="Job Title..."></p>
        <h3><label for="companyname">Company Name :</label></h3>
        <p><input type="text" name="companyname" placeholder="Company Name..."></p>
        <div class="form-floating mb-3">
          <input type="date" class="form-control" id="date" placeholder="">
          <label for="date" style="color: black;">Start Date</label>
        </div>
        <h3><label for="enddate">End Date:</label></h3>
        <p><input type="date" name="enddate"></p>

        <input type="checkbox"> Are you currently working here


      </section>
      <br><br><br><br>

      <section id="social">
        <h1>Link your Social Accounts</h1>
        <input type="button" value="Add Row" class="tableButton" id="addrowSocial" onclick="addRowSocial()">
        <div id="socialcontent">
        </div>
      </section>
      <br>
      <button class="btn btn-primary" type="submit">Submit</button>

    </form>
</body>

</html>
