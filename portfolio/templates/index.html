<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <style>
        .btt-alt {
            border: 1px solid #fff;
            padding: 10px 30px;
        }
        
        .btt-alt:hover {
            background: radial-gradient(#778f8a, #4b6f8b);
            color: #fff;
        }
        
        body {
            text-shadow: 0 .05rem .1rem rgba(0, 0, 0, .5);
            background-position: top;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
</head>

<body style="background-image: url({% static 'images/bg-01.png' %});, -webkit-background-size: cover;
-moz-background-size: cover;
-o-background-size: cover;
background-size: cover;">
    <div class="container">
        <header class="text-white ">
            <div>
                <h3 class=" float-md-start mb-0 ">PRTFOLIOs</h3>
                <nav class="nav nav-masthead justify-content-center float-md-end ">
                    <a class=" nav-link " href="{% url 'about' %} ">About</a>
                    <a class="nav-link " href="{% url 'contact' %} ">Contact Us</a>
                    <a class="nav-link " href="{% url 'logout' %} ">LOGOUT</a>
                </nav>
            </div>
        </header>
        <br><br>

        <div class="shadow p-3 mb-5 rounded fst-italic " style="background-color: radial-gradient(rgb(64, 198, 231), rgb(173, 192, 221)); ">
            <div>
                <h1>Home Page</h1>
                <marquee behavior="scroll " direction="right ">
                    <h4>Hello, {{request.user}}</h4>
                </marquee>
            </div>
            <div class="container col-md-4 text-center ">
                <h3>Just Complete your Registration and get your Portfolio</h3>
            </div>
        </div>
        <!-- <div class="justify-content-center float-md-start ">
        <span><a href="{% url 'logout' %} ">Logout</a></span>
    </div>    -->
        <br>

        <div class="cover-container d-flex w-50 h-100 p-3 mx-auto flex-column ">
            <a href="{% url 'edit'%} " class="border border-3 border-success rounded-pill btn btt-alt btn-outline-success w-70 p-3 fs-3 " style="height: 100px; " tabindex="-1 " role="button " aria-disabled="true ">Complete Your Registration</a>
            <a href="{% url 'settings'%} " class="border border-3 border-success rounded-pill btn btt-alt btn-outline-success w-70 p-3 fs-3 " style="height: 100px; " tabindex="-1 " role="button " aria-disabled="true ">Settings</a>
            <a href="/view/{{request.user}}/ " class="border border-3 border-success rounded-pill btn btt-alt btn-outline-success w-70 p-3 fs-3 " style="height: 100px; " tabindex="-1 " role="button " aria-disabled="true ">View</a>
            <br> {% for message in messages%}
            <p>{{message}}</p>
            {% endfor %}
        </div>

    </div>
</body>

</html>
