<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
    <h1>Home Page</h1>
    <span>Hello, {{request.user}}</span>
    <br>
    <span><a href="{% url 'logout' %}">Logout</a></span>
    <br>
    <a href="{% url 'edit'%}" class="btn btn-outline-success" tabindex="-1" role="button" aria-disabled="true">Edit</a>
    <a href="{% url 'settings'%}" class="btn btn-outline-success" tabindex="-1" role="button" aria-disabled="true">Settings</a>
    <a href="/view/{{request.user}}/" class="btn btn-outline-success" tabindex="-1" role="button" aria-disabled="true">View</a>
    <br>
      {% for message in messages%}
      <p>{{message}}</p>
      {% endfor %}

</body>
</html>
